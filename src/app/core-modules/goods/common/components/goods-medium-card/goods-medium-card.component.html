<div *ngIf="card" class="item-card">
    <a class="item-card__image-link" href="#"><img class="item-card__image" src={{image}} alt={{title}} /></a>
    <a class="item-card__title" href="#">{{title}}</a>
    <p class="item-card__text">{{description}}</p>
    <div class="item-card__bottom">
        <a href="#" (click)="clickMore()" class="item-card__more btn btn-info">More</a>
    </div>
</div>
