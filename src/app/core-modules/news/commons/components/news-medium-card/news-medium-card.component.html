<div *ngIf="card" class="news-card">
    <img class="news-card__image" src={{mediumImage}} alt="{{title}}" />
    <h4 class="news-card__title">{{title}}</h4>
    <p class="news-card__text">{{description}}</p>
    <div class="news-card__bottom">
        <span class="news-card__date">{{ date | date:'mediumDate'}}</span>
        <a href="#" class="news-card__more btn btn-info">More</a>
    </div>
</div>
