<div class="big-news-card">
    <div class="big-news-card__image-block">
        <img class="big-news-card__image" src={{bigImage}} alt="{{title}}" />
    </div>
    <div class="big-news-card__info-block">
        <div class="big-news-card__title-block"><h4>{{title}}</h4></div>
        <div class="big-news-card__date-block"><p>{{ date | date:'mediumDate'}}</p></div>
    </div>
    <div class="big-news-card__content-block"><p>{{longDescription}}</p></div>
</div>
