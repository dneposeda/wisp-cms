<div *ngIf="card" class="small-news-card">
    <div class="small-news-card__image-block">
        <a href="#" class="small-news-card__link">
            <img class="small-news-card__image" src={{smallImage}} alt="{{title}}" />
        </a>
    </div>
    <div>
        <h4 class="small-news-card__title">{{title}}</h4>
        <p class="small-news-card__text">{{shortDesc}}</p>
    </div>
</div>
