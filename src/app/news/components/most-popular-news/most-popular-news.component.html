<h2>Most popular News</h2>
<div class="most-popular-news">
    <div class="general-news-item">
        <app-large-news-item
            [generalNews]="generalNews"
        ></app-large-news-item>
    </div>
    <div>
        <div *ngFor="let newsItem of newsPreviewFeed">
            <app-small-size-news-item
                [newsItem]="newsItem"
            ></app-small-size-news-item>
        </div>
    </div>
</div>
