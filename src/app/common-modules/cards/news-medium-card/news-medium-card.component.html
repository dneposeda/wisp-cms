<div *ngIf="cardItem" class="news-card">
    <img class="news-card__image" src={{cardItem.mediumImage}} alt="{{cardItem.title}}" />
    <h4 class="news-card__title">{{cardItem.title}}</h4>
    <p class="news-card__text">{{cardItem.description}}</p>
    <div class="news-card__bottom">
        <span class="news-card__date">{{ cardItem.date | date:'mediumDate'}}</span>
        <a href="#" class="news-card__more btn btn-info">More</a>
    </div>
</div>
