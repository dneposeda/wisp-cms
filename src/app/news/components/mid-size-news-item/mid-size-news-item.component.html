<div class="small-news-item">
    <picture>
        <img [src]="newsItem.mediumImageUrl" alt="">
    </picture>
    <h3>{{newsItem.title}}</h3>
    <p>{{newsItem.text}}</p>
    <div class="space-between">
        <span>{{newsItem.publishingDate | date}}</span>
        <a href="#">more</a>
    </div>
</div>
